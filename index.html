<!DOCTYPE html>
<html lang="en" ng-app="basicApp">
<head>
    <meta charset="UTF-8">
    <title>Basic App</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <li>
                            <a ui-sref="home">Home</a>
                        </li>
                        <li>
                            <a ui-sref="shop">Shop</a>
                        </li>
                        <li>
                            <a ui-sref="blog">Blog</a>
                        </li>
                        <li>
                            <a ui-sref="about">About</a>
                        </li>
                    </ul>

                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--THis is the main wrapper -->
        <main class="site-main" role="main">

          <ui-view></ui-view>

        </main>
        </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/routes.js"></script>
<script src="./scripts/mainCtrl.js"></script>
<script src="./scripts/mainService.js"></script>
</body>
</html>
